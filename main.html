<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2 id="verification_heading">Verify Your Account</h2>
    <p id="verification_subtext">We have emailed you the six digit code to acciojob@email.com Enter the code below to confirm your email address</p>
    <div class="code-container">
        <div>
            <input type="number" id="1" class="code" onkeyup="clickEvent(this,'2')" >
        </div>
        <div>
            <input type="number" id="2" class="code" onkeyup="clickEvent(this,'3')" onkeydown="deleteEvent(this,'1')">
        </div>
        <div>
            <input type="number" id="3" class="code" onkeyup="clickEvent(this,'4')" onkeydown="deleteEvent(this,'2')">
        </div>
        <div>
            <input type="number" id="4" class="code" onkeyup="clickEvent(this,'5')" onkeydown="deleteEvent(this,'3')">
        </div>
        <div>
            <input type="number" id="5" class="code" onkeyup="clickEvent(this,'6')" onkeydown="deleteEvent(this,'4')">
        </div>
        <div>
            <input type="number" id="6" class="code" onkeydown="deleteEvent(this,'5')">
        </div>
    </div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
